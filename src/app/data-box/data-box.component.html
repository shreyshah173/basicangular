<div class="data-box">
    <div class="header">{{ symbol }}</div>
    <div class="value" [style.color]="color">{{ value.toFixed(2) }}</div>
    <div class="progress-bar">
        <div class="progress" [style.width]="getProgressBarWidth()" [style.background]="color"></div>
    </div>
    <div class="unit">{{ unit }}</div>
</div>
